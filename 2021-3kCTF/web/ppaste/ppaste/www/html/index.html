  <script>
    function formToJSON( selector )
    {
         var form = {};
         $(selector).find(':input[name]:enabled').each( function() {
             var self = $(this);
             var name = self.attr('name');
             if (form[name]) {
                form[name] = form[name] + ',' + self.val();
             }
             else {
                form[name] = self.val();
             }
         });

         return form;
    }

    $(document).ready(function() {
      $().ready(function() {
        thisLocation = location.hash.split('#!/')[1];
        hFunc();
        if(thisLocation== null){
          location.hash="#!/home/";
        }

        window.onhashchange = hFunc;
        async function hFunc() {
          thisURL = location.hash.split('#!/')[1];
          if(thisLocation== null){
            location.hash="#!/home/";
          }
          thisURL=thisURL.split('/');
          thisLocation = thisURL[0]
          

          if(thisLocation!='download'){
            let response = await fetch('./'+thisLocation+'.html', {
              method: 'GET'            
            }).then(res => {
                return res.text();
            })
            .then(data => {
                $('#pagecontent').html(data);
            });  
          }
        }

      });
    });
  </script>
