  <div class="row">
    <div class="col-md-12">
         <div class="ht-tm-codeblock ht-tm-btn">
        <div class="ht-tm-element card text-center">
          <div class="card-header">
            Sign-in
          </div>
          <div class="card-body">
            <p class="card-text">
              <form id=form action="" method=POST>
                  <input type="hidden" name="action" value="login">
                 <div class="ht-tm-element ht-tm-element-inner">
                  <input class="form-control" type="text" id="fuser" placeholder="username">
                </div><br/>
                <div class="ht-tm-element ht-tm-element-inner">
                  <input class="form-control" type="text" id="fpass" placeholder="password">
                </div>
              </form>

            </p>
          </div>
          <div class="card-footer text-muted">
            <button id=submit class="btn btn-primary">GO!</button>
          </div>
        </div>
      </div>

    </div>
  </div>

<script>
    $(document).ready(function(){
        $("#submit").on('click', function(){
            $.ajax({
                url: 'api.php', 
                type : "POST", 
                dataType : 'json',
                contentType: 'application/json',
                data : JSON.stringify({"action":"login","d":{"user":fuser.value,"pass":fpass.value}}),
                success : function(result) {
                  alert(result.STATUS);
                  if(result.STATUS=='success') document.location="./"
                },
                error: function(xhr, resp, text) {
                    alert`ERR`;
                }
            })
        });
    });

</script>
